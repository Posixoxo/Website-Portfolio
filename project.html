<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - John Doe Portfolio</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <nav class="nav main-nav">
            <img src="Images/mariia-shalabaieva-8-iznmLhw_0-unsplash 2.jpg" alt="Portfolio Logo" class="logo">
            <div class="nbar nav-links">
                <a href="index.html">Home</a>
                <a href="project.html">Projects</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="projects-page">
            <header class="projects-header">
              <h1>My Projects</h1>
              <p>A collection of my recent web development work.</p>
            </header>
          
            <section class="project-filters">
              <button data-filter="all" class="active" type="button">All</button>
              <button data-filter="react" type="button">React</button>
              <button data-filter="javascript" type="button">JavaScript</button>
              <button data-filter="css" type="button">CSS</button>
            </section>
          
            <section class="projects-grid">
              <article class="project-card">
                <img src="Images/Screen Shot 2025-09-17 at 2.28.29 PM.png" alt="Screenshot of the Social Links project" />
                <h3>Social Links Page</h3>
                <p>A clean and responsive page that displays all my social media links in one place. Built with HTML and CSS, it works well on both desktop and mobile.</p>

                <div class="tech-badges">
                  <span>CSS</span>
                  <span>HTML</span>
                  <span>Node.js</span> 
                </div>

                <div class="links">
                  <a href="#" target="_blank" rel="noopener noreferrer">GitHub</a>
                  <a href="#" target="_blank" rel="noopener noreferrer">Live Demo</a>
                </div>
              </article>

              </section>
        </section>
    </main>
    
    <footer>
        <div class="footer-socials">
            <img src="Images/icon-facebook.svg" alt="Facebook icon" class="img-t social-icon">
            <img src="Images/icon-twitter.svg" alt="Twitter icon" class="img-t social-icon">
            <img src="Images/icon-instagram.svg" alt="Instagram icon" class="img-t social-icon">
        </div>
    </footer>


    <script>
      // Select all filter buttons and project cards
      const buttons = document.querySelectorAll('.project-filters button');
      const cards = document.querySelectorAll('.project-card');
      
      buttons.forEach(button => {
          button.addEventListener('click', () => {
              // 1. Update active button state
              buttons.forEach(btn => btn.classList.remove('active'));
              button.classList.add('active');
      
              // Get the filter term from the button's data attribute (e.g., 'react', 'css')
              const filter = button.dataset.filter;
      
              // 2. Loop through all project cards and apply visibility based on the filter
              cards.forEach(card => {
                  // The filtering logic checks if the card's inner HTML (which contains the tech badges) 
                  // includes the filter term, or if the filter is set to 'all'.
                  // NOTE: This relies on the filter name matching text inside the card (e.g., 'CSS' matching 'css' in the HTML).
                  if (filter === 'all' || card.innerHTML.toLowerCase().includes(filter)) {
                      card.style.display = 'block'; // Show card
                  } else {
                      card.style.display = 'none';  // Hide card
                  }
              });
          });
      });
    </script>
      
</body>
</html>
